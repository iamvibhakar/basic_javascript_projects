<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900">

    <div class="bg-gray-800 text-white p-8 rounded-3xl shadow-2xl w-96">
        <h2 class="text-center text-xl font-bold mb-6 tracking-widest">⏳ COUNTDOWN TIMER</h2>

        <!-- Input Fields -->
        <div class="flex justify-between mb-6 gap-3">
            <input id="hours" type="number" placeholder="HH"
                class="w-1/3 text-center py-3 rounded-xl bg-gray-700 text-lg outline-none focus:ring-2 focus:ring-green-400">
            <input id="minutes" type="number" placeholder="MM"
                class="w-1/3 text-center py-3 rounded-xl bg-gray-700 text-lg outline-none focus:ring-2 focus:ring-green-400">
            <input id="seconds" type="number" placeholder="SS"
                class="w-1/3 text-center py-3 rounded-xl bg-gray-700 text-lg outline-none focus:ring-2 focus:ring-green-400">
        </div>

        <!-- Timer Display -->
        <div class="bg-black text-center py-6 rounded-xl text-4xl font-mono tracking-widest mb-6 shadow-inner"
            id="display">
            00:00:00
        </div>

        <!-- Progress Bar -->
        <div class="w-full bg-gray-700 h-3 rounded-full overflow-hidden mb-6">
            <div id="progress" class="bg-green-500 h-3 w-0 transition-all duration-500 ease-linear"></div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-between gap-3">
            <button id="startPauseBtn" onclick="toggleTimer()"
                class="flex-1 bg-green-600 px-4 py-3 rounded-xl font-semibold hover:bg-green-700 transition">
                ▶ Start
            </button>
            <button onclick="resetTimer()"
                class="flex-1 bg-red-600 px-4 py-3 rounded-xl font-semibold hover:bg-red-700 transition">
                ⟳ Reset
            </button>
        </div>
    </div>

    <script src="./js/script.js"></script>

</body>

</html>
