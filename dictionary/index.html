<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Beautiful Dictionary UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="min-h-screen bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-500 flex items-center justify-center p-6">
    <main class="w-full max-w-3xl mx-auto">
        <section class="bg-white/90 rounded-2xl shadow-2xl p-6 md:p-10 border border-white/30">
            <!-- Header / Search -->
            <div class="flex flex-col gap-4">
                <div class="flex gap-3 items-center">
                    <input id="searchInput" type="text" placeholder="Search a word (e.g. inspiration)"
                        class="flex-1 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400" />
                    <button id="searchBtn"
                        class="px-4 py-2 rounded-lg bg-gradient-to-r from-purple-600 to-indigo-600 text-white hover:scale-[1.02] transition">üîç
                        Search</button>
                    <button id="clearBtn" class="px-3 py-2 rounded-lg border border-gray-200">‚úñ Clear</button>
                </div>

                <div class="flex gap-3 items-center">
                    <label class="text-sm text-gray-600">Translate to:</label>
                    <select id="langSelect" class="p-2 rounded-lg border border-gray-300">
                        <option value="" selected> Select Translate to..</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="hi">Hindi</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                    </select>
                    <label class="ml-auto text-sm text-gray-600">Pronunciation:</label>
                    <button id="pronounceBtn" class="ml-2 px-3 py-2 rounded-lg glass border">üîä Pronounce</button>
                </div>
            </div>

            <!-- Result Card -->
            <article id="resultCard"
                class="mt-8 bg-white rounded-xl p-6 shadow-md border border-gray-100 min-h-[160px]">
                <div id="placeholder" class="text-center text-gray-500 py-12">
                    <h3 class="text-2xl font-semibold">Try searching for a word</h3>
                    <p class="mt-2">This demo uses <span class="italic">dictionaryapi.dev</span> for definitions and
                        SpeechSynthesis for pronunciation. Translation is optional.</p>
                </div>

                <div id="content" class="hidden">
                    <header class="flex items-start justify-between gap-4">
                        <div>
                            <h1 id="word" class="text-3xl font-extrabold tracking-tight"></h1>
                            <p id="partOfSpeech" class="text-sm text-gray-500 mt-1"></p>
                        </div>
                        <div class="text-right">
                            <p id="phonetic" class="text-lg text-gray-600"></p>
                        </div>
                    </header>

                    <section class="mt-6 space-y-4">
                        <div id="meanings" class="prose max-w-none text-gray-800"></div>
                        <div id="examples" class="text-gray-500 italic"></div>
                    </section>

                    <section class="mt-6">
                        <h4 class="text-sm text-gray-600">Translations</h4>
                        <div id="translations" class="mt-2 text-lg text-gray-800"></div>
                    </section>

                </div>
            </article>

        </section>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
