<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-2 py-4 max-w-4xl">
        <!-- Title -->
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Text Formatter Tool</h1>

        <!-- Main Content -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <!-- Text Area -->
            <div class="mb-6">
                <label for="textInput" class="block text-sm font-medium text-gray-700 mb-2">Text to Format:</label>
                <textarea id="textInput" rows="8"
                    class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                    placeholder="Enter your text here..."></textarea>
            </div>

            <!-- Controls -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <!-- Find/Replace Input -->
                <div>
                    <label for="findInput" class="block text-sm font-medium text-gray-700 mb-2">Find:</label>
                    <input type="text" id="findInput"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter text to find...">
                </div>

                <!-- Replace Input -->
                <div>
                    <label for="replaceInput" class="block text-sm font-medium text-gray-700 mb-2">Replace with:</label>
                    <input type="text" id="replaceInput"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter replacement text...">
                </div>
            </div>

            <!-- Format Options -->
            <div class="mb-6">
                <label for="formatSelect" class="block text-sm font-medium text-gray-700 mb-2">Format Options:</label>
                <select id="formatSelect"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent cursor-pointer">
                    <option value="none">Select formatting option...</option>
                    <option value="uppercase">Uppercase</option>
                    <option value="lowercase">Lowercase</option>
                    <option value="titlecase">Title Case</option>
                    <option value="sentencecase">Sentence Case</option>
                    <option value="camelcase">Camel Case</option>
                    <option value="pascalcase">Pascal Case</option>
                    <option value="snakecase">Snake Case</option>
                    <option value="kebabcase">Kebab Case</option>
                </select>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button id="formatBtn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg transition duration-200 ease-in-out transform hover:scale-105">
                    Format Text
                </button>
                <button id="replaceBtn"
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-8 rounded-lg transition duration-200 ease-in-out transform hover:scale-105">
                    Replace Text
                </button>
                <button id="resetBtn"
                    class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-8 rounded-lg transition duration-200 ease-in-out transform hover:scale-105">
                    Reset
                </button>
            </div>
        </div>

        <!-- Character Count -->
        <div class="mt-4 text-center text-gray-600">
            <span id="charCount">Characters: 0</span>
            <span class="mx-2">|</span>
            <span id="wordCount">Words: 0</span>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
