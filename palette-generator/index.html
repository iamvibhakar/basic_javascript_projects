<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Color Palette Generator</title>

    <!-- Tailwind CDN (for quick demo) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-8">
        <!-- Heading -->
        <h1 class="text-2xl font-bold text-center mb-8 text-gray-800">
            ðŸŽ¨ Palette Generator
        </h1>
        <!-- Header / Controls -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-center">
            <!-- Base color -->
            <div class="flex flex-col">
                <label class="text-sm font-medium mb-2">Select a Base Color:</label>
                <div class="flex items-center gap-3">
                    <input id="baseColor" type="color" value="#1f5a8f" class="w-12 h-12 p-0 rounded-md border" />
                    <input id="baseHex" type="text" class="border rounded-md px-3 py-2 w-full" value="#1f5a8f" />
                </div>
            </div>

            <!-- Number of colors -->
            <div class="flex flex-col">
                <label class="text-sm font-medium mb-2">Number of Colors:</label>
                <input id="count" type="number" min="2" max="12" value="5" class="border rounded-md px-3 py-2 w-full" />
            </div>

            <!-- Scheme -->
            <div class="flex flex-col">
                <label class="text-sm font-medium mb-2">Select Color Scheme:</label>
                <select id="scheme" class="border rounded-md px-3 py-2 w-full">
                    <option value="complementary">Complementary</option>
                    <option value="analogous">Analogous</option>
                    <option value="triadic">Triadic</option>
                    <option value="monochrome">Monochrome</option>
                    <option value="split">Split-complementary</option>
                </select>
            </div>
        </div>

        <!-- Generate button -->
        <div class="mt-8 flex justify-center">
            <button id="generate"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-3 rounded-full shadow">
                Generate Palette
            </button>
        </div>

        <!-- Palette display -->
        <div id="paletteWrap" class="mt-10 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-6"></div>
    </div>

    <!-- Copy bubble (single floating element reused) -->
    <div id="copyBubble" class="copy-bubble bg-black/80">Copied</div>
    <script src="./js/script.js"></script>
</body>

</html>
